<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zombie Apocalypse</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("/assets/images/zombie-bg.png") no-repeat center center fixed;
        background-size: cover;
        color: #ff0000;
        font-family: "Creepster", cursive;
      }

      #start-menu {
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border: 2px solid #8b0000;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        100% {
          box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
      }

      #start-menu h1 {
        font-size: 72px;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #ff0000;
        animation: flicker 3s infinite;
      }

      @keyframes flicker {
        0% {
          opacity: 1;
        }
        92% {
          opacity: 1;
        }
        93% {
          opacity: 0.3;
        }
        94% {
          opacity: 1;
        }
        95% {
          opacity: 0.5;
        }
        96% {
          opacity: 1;
        }
      }

      #start-menu button {
        font-family: "Creepster", cursive;
        font-size: 28px;
        padding: 15px 30px;
        cursor: pointer;
        background-color: #8b0000;
        color: #ffffff;
        border: 2px solid #ff0000;
        border-radius: 0;
        transition: all 0.3s;
        margin: 10px;
        text-transform: uppercase;
      }

      #start-menu button:hover {
        background-color: #ff0000;
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      }

      #start-menu button:disabled {
        background-color: #4a0000;
        border-color: #4a0000;
        cursor: not-allowed;
      }

      #controls-overlay {
        background: rgba(0, 0, 0, 0.9);
      }

      #controls-content {
        background: rgba(30, 0, 0, 0.95);
        border: 2px solid #8b0000;
        padding: 30px;
        max-width: 400px;
      }

      #controls-content h2 {
        margin-top: 0;
      }

      #close-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="start-menu">
      <h1>Gijima</h1>
      <button onclick="startGame()">Enter the Nightmare</button>
      <button id="resumeButton" onclick="resumeGame()" disabled>
        Continue Surviving
      </button>
      <button onclick="showControls()">Survival Guide</button>
    </div>

    <!-- Controls Overlay -->
    <div id="controls-overlay">
      <div id="controls-content">
        <span id="close-controls" onclick="showControls()">Ã—</span>
        <h2>Survival Guide</h2>
        <p>W - Move forward</p>
        <p>A - Move left</p>
        <p>S - Move backward</p>
        <p>D - Move right</p>
        <p>Mouse - Aim</p>
        <p>ESC - Release mouse control</p>
        <p style="color: #ff0000; margin-top: 20px">Stay alert. Stay alive.</p>
      </div>
    </div>

    <audio id="gameover-sound" src="/assets/audio/gameover.mp3"></audio>

    <script>
      window.onload = () => {
        document.getElementById("controls-overlay").style.display = "none";
        document.body.addEventListener('click', playGameOverSound, { once: true });
      };
      // Function to start a new game
      function startGame() {
        // Reset current level and redirect to index.html
        localStorage.setItem("currentLevel", 1);
        window.location.href = "level1.html";
      }

      // Function to resume the game
      function resumeGame() {
        window.location.href = `level${localStorage.getItem(
          "currentLevel"
        )}.html`;
        //window.location.href = 'game.html';
      }

      // Function to toggle the controls overlay
      function showControls() {
        const overlay = document.getElementById("controls-overlay");
        overlay.style.display =
          overlay.style.display === "flex" ? "none" : "flex";
      }
            // Function to play the gameover sound
      function playGameOverSound() {
        const gameOverSound = document.getElementById("gameover-sound");
        if (gameOverSound.paused) {
            gameOverSound.play().catch(error => {
                console.error("Error playing gameover sound:", error);
            });
        }
      }

      // Enable resume button if currentLevel is not equal to 1
      const currentLevel = localStorage.getItem("currentLevel");
      const resumeButton = document.getElementById("resumeButton");
      if (currentLevel !== 1 && currentLevel !== null) {
        resumeButton.disabled = false;
      }
    </script>
  </body>
</html>
