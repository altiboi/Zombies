<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Camp Cutscene</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #cutscene {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .scene {
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      color: yellow;
    }

    .scene.active {
      opacity: 1;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 32px;
      color: red;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
  <audio id="backgroundAudio" loop>
    <source src="background-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="cutscene">
    <div id="timer">60</div>
    <div class="scene active">
      <p>You managed to save your child from the zombies!</p>
    </div>
    <div class="scene">
      <p>But now, danger lurks around every corner.</p>
    </div>
    <div class="scene">
      <p>To escape the camp, you must protect your child and defeat 10 zombies!</p>
    </div>
    <div class="scene">
      <p>Time is running out. You have 60 seconds before they close in!</p>
    </div>
    <div class="scene">
      <p>Are you ready to fight for your child's safety?</p>
    </div>
  </div>

  <script>
    const scenes = document.querySelectorAll('.scene');
    const backgroundAudio = document.getElementById('backgroundAudio');
    const timerDisplay = document.getElementById('timer');
    let currentScene = 0;
    let timeLeft = 15;
    
    // List of background images to flicker through
    const backgroundImages = [
      'url("./assets/images/cutscene-images/level 2 (2).png")',
      'url("./assets/images/cutscene-images/level 2.png")',
      'url("./assets/images/cutscene-images/level 2_2.png")'
    ];

    // Start background sound
    backgroundAudio.play();

    // Scene transition every 3 seconds
    function showNextScene() {
      if (currentScene < scenes.length - 1) {
        scenes[currentScene].classList.remove('active');
        currentScene++;
        scenes[currentScene].classList.add('active');
      } else {
        clearInterval(sceneInterval);
      }
    }

    // Background flicker effect every second
    let backgroundIndex = 0;
    function flickerBackground() {
      document.body.style.backgroundImage = backgroundImages[backgroundIndex];
      backgroundIndex = (backgroundIndex + 1) % backgroundImages.length;
    }

    setInterval(flickerBackground, 3000);

    // Start scene transitions and timer countdown
    const sceneInterval = setInterval(showNextScene, 3000);

    // Timer countdown logic
    const timerInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        backgroundAudio.pause();
        window.location.href = 'game.html'; // Redirect to game page after the cutscene
      }
    }, 1000);
  </script>
</body>
</html>
